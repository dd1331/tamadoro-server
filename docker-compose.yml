version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tamadoro-app:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tamadoro?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tamadoro
      SPRING_DATASOURCE_PASSWORD: tamadoro
      SPRING_FLYWAY_ENABLED: "false"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "false"
      AUTH_SECRET: ${AUTH_SECRET:-base64:YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXo0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM=}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tamadoro
      MYSQL_USER: tamadoro
      MYSQL_PASSWORD: tamadoro
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: {}
