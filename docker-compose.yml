version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tamadoro-app:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://db:3306/tamadoro?useSSL=false&characterEncoding=utf8&serverTimezone=UTC
      DB_USERNAME: tamadoro
      DB_PASSWORD: tamadoro
      AUTH_SECRET: ${AUTH_SECRET:-base64:YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXo0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM=}
    depends_on:
      - db
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tamadoro
      MYSQL_USER: tamadoro
      MYSQL_PASSWORD: tamadoro
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command:
      [
        "mysqld",
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_0900_ai_ci",
      ]
volumes:
  db_data: {}
