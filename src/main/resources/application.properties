spring.application.name=tamadoro

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/blurb_test?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=charlie
spring.datasource.password=1331
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Flyway
spring.flyway.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.hobos.tamadoro=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Auth
auth.secret=${AUTH_SECRET:change-me-base64}
auth.accessTokenMinutes=60
auth.refreshTokenDays=30
