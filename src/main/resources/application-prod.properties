spring.application.name=tamadoro

# Database (MySQL, values come from environment)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Let Hibernate pick the dialect automatically (override if needed)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}

# Security
auth.secret=${AUTH_SECRET}
auth.accessTokenMinutes=60
auth.refreshTokenDays=30

# Server
server.port=${PORT:8080}
server.servlet.context-path=/
